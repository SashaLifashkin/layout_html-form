<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <div class="first_block">
        <fieldset >
          <legend>
            Personal information
          </legend>

          <label for="surname" class="first">
            Surname:
            <input
              type="text"
              name="personal_information"
              id="surname"
            >
          </label>

          <label for="name">
            Name:
            <input
              type="text"
              name="personal_information"
              id="name"
            >
          </label>

          <label for="age">
            How old are You?
            <input
              type="number"
              name="personal_information"
              id="age"
              value="12"
              min="0"
              max="200"
            >
          </label>

          <label for="birthday">
            Full date of birth:
            <input
              type="date"
              placeholder="mm/dd/yyyy"
              name="personal_information"
              id="birthday"
            >
          </label>

          <label for="accept" class="last">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="personal_information"
              id="accept"
            >
          </label>
        </fieldset>
      </div>

      <div clacc="middle_block">
        <fieldset>
          <legend>
            Registration
          </legend>

          <label for="mail" class="first">
            E-mail:
            <input
              type="email"
              name="registration"
              id="mail"
              placeholder="email@example.com"
              required
            >
          </label>

          <label for="pass" class="last">
            Password:
            <input
              type="password"
              name="registration"
              id="pass"
              required
            >
          </label>
        </fieldset>
      </div>

      <div class="middle_block">
        <fieldset>
          <legend>
            An interesting fact about you!
          </legend>

          Do you love cats?
          <input
            type="radio"
            name="facts_about_you"
            id="yes"
          >
          <label for="yes" class="radio">Yes</label>
          <input
            type="radio"
            name="facts_about_you"
            id="no"
          >
          <label for="no" class="radio">No</label>

          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="facts_about_you"
              id="color"
            >
          </label>

          <label for="time_to_bed">
            What time do you go to bed?
            <input
              type="time"
              name="facts_about_you"
              id="time_to_bed"
            >
          </label>

          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="facts_about_you"
              id="cars"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>

          <label for="range_work" class="last">
            How do you rate our work?
            <input
              type="range"
              name="facts_about_you"
              id="range_work"
              min="0"
              max="100"
            >
          </label>
        </fieldset>
      </div>

      <div class="middle_block">
        <fieldset>
          <legend>
            Additional info
          </legend>

          <label for="comments" class="first">
            Comments:
            <textarea
              name="add_info"
              id="comments"
           ></textarea>
          </label>

          <label for="recommend" class="last">
            Would you recommend us?
            <select name="add_info" id="recommend">
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </fieldset>
      </div>

      <button type="submit" class="button"> Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
